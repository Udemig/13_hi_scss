<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JBl Clone</title>
    <!-- * Css Link -->
    <link rel="stylesheet" href="./styles/style.css" />
    <!-- * Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <!-- * Header -->
    <header>
      <nav>
        <!-- Logo -->
        <a href="#" class="logo">JBL</a>

        <!-- Navigation List -->
        <ul class="nav-list">
          <li>
            <a href="#">Home</a>
          </li>
          <li>
            <a href="#">About</a>
          </li>
          <li>
            <a href="#">Favorites</a>
          </li>
          <li>
            <a href="#">Modals</a>
          </li>
        </ul>
        <button id="menu-btn">
          <i class="fa-solid fa-bars"></i>
        </button>
      </nav>
    </header>

    <!-- * Home -->
    <section class="home">
      <!-- Left -->
      <div class="home-left">
        <span>Follow Us</span>

        <div class="home-left-social">
          <a href="#">
            <i class="fa-brands fa-instagram"></i>
          </a>
          <a href="#">
            <i class="fa-brands fa-facebook"></i>
          </a>
          <a href="#">
            <i class="fa-brands fa-youtube"></i>
          </a>
        </div>
      </div>

      <!-- Center -->
      <div class="home-center">
        <!-- Image -->
        <img src="./images/home-img.png" class="home-center-image" alt="" />

        <!-- Title -->

        <h1 class="home-center-title">
          <span>J</span>
          <span>B</span>
          <span>L</span>
        </h1>

        <!-- * Tooltip -->
        <div class="home-center-tooltip">
          <img
            src="./images/tooltip-right.svg"
            class="home-tooltip-image"
            alt=""
          />
          <span class="home-center-tooltip-text">$500</span>
        </div>
      </div>
    </section>
    <!-- Button -->
    <div class="btn-container">
      <button class="button">
        Buy Now <i class="fa-solid fa-circle-play"></i>
      </button>
    </div>

    <!-- * Js Bağlantı -->
    <script src="./main.js"></script>
  </body>
</html>
